version: '2'
volumes:
    prometheus_data: {}
    grafana_data: {}
services:
  prometheus:
    image: rpallas/prometheus:latest@sha256:771e0aad94372291e959b1ef4e6ea5434f5155e287cd56d5bc83ccbeea9e5e4e
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
  grafana:
    depends_on:
      - prometheus
    image: grafana/grafana:latest@sha256:a6b37f9afdd9782f1e6264acaf3b09519aad454f34ca6b0e863dd9873e11fa67
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
  grafana_init:
    entrypoint: "/opt/init.sh"
    depends_on:
      - grafana
    image: grafana/grafana:latest@sha256:a6b37f9afdd9782f1e6264acaf3b09519aad454f34ca6b0e863dd9873e11fa67
    volumes:
      - ./init.sh:/opt/init.sh
  crypto-exporter:
    environment:
      - CRYPTO_EXPORTER_ADDRESS=${CRYPTO_EXPORTER_ADDRESS}
    image: rpallas/crypto-exporter:latest@sha256:602cac8d0141efe5e603e77c7e7df5da33b6c61116689e0455c76f3a10295d35
    # build: ../

